<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Draft Lotto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="info-card header">
        <h1>Welcome to the Lotto</h1>
        <div class="card">
            <div class="listOfTeams">
                <label for="numTeams">Number of Teams:</label>
                <input type="number" id="numTeams" min="2" max="20">
                <!-- <button id="createInputs">Create Team Inputs</button> -->
            </div>
            <form action="">
                <h2>How many Bottom teams ?</h2>
                <input type="number" id="bottomTeams" min="2" max="20">
            </form>
            <form class="frpPercent">
                <h2>First Pick Percentage </h2>
                <span>* First Pick Odds *</span>
                <input type="number" id="top_P" min="2" max="50">
            </form>
            <form action="">
                <h2>Number of Lotto Picks</h2>
                <input type="number" id="picks" min="2" max="50">
            </form>

        </div>

        <button id="btn">Generate Odds</button>
    </div>
    <div id="playerOdds" class="hidden">
        <div id="teamInputs" class="close">
            <h2></h2>
        </div>
        <div id="oddsTable"></div>
    </div>


    <script src="/script.js"></script>
</body>

</html>
